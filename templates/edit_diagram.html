      function descomponerFuerzas(fuerzas){
        var Fx = []
        var Fy = []

        for( i=0; i<fuerzas.length; i++){
          if(fuerzas[i][3] == undefined){
            fuerzas[i][3] = 0
          }
          
          if( Math.round(fuerzas[i][3]) == 0){
            var f = []
            f.push(fuerzas[i][0], parseInt(fuerzas[i][4]))
            Fx.push(f)
          }

          else if( Math.round(fuerzas[i][3]) == 45){
            var fx = []
            var fy = []

            f = -0.707 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f)
            
            Fy.push(fy)

            f = 0.707 * parseInt(fuerzas[i][4])
            fx.push(fuerzas[i][0], f)
            Fx.push(fx)
          }

          else if( Math.round(fuerzas[i][3]) == 90){
            var fy = []

            f = -1 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f)
            
            Fy.push(fy)
          }

          else if( Math.round(fuerzas[i][3]) == 135){
            var fx = []
            var fy = []

            f = -0.707 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f)
            
            Fy.push(fy)

            f = -0.707 * parseInt(fuerzas[i][4])
            fx.push(fuerzas[i][0], f)
            Fx.push(fx)
          }

          else if( Math.round(fuerzas[i][3]) == 180 ||  Math.round(fuerzas[i][3]) == -180 ){
            var fx = []

            f = -1 * parseInt(fuerzas[i][4])
            fx.push(fuerzas[i][0], f)
            
            Fx.push(fx)
          }

          else if( Math.round(fuerzas[i][3]) == -135){
            
            var fx = []
            var fy = []

            f1 = 0.707 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f1)
            
            Fy.push(fy)

            f = -0.707 * parseInt(fuerzas[i][4])
            fx.push(fuerzas[i][0], f)
            Fx.push(fx)

            
          }

          else if( Math.round(fuerzas[i][3]) == -90){
            var fy = []

            f = 1 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f)
            
            Fy.push(fy)
          }

          else if( Math.round(fuerzas[i][3]) == -45){
            var fx = []
            var fy = []

            f = 0.707 * parseInt(fuerzas[i][4])
            fy.push(fuerzas[i][0], f)
            
            Fy.push(fy)

            f = 0.707 * parseInt(fuerzas[i][4])
            fx.push(fuerzas[i][0], f)
            Fx.push(fx)
          }

        }
        return {Fx, Fy}
      }
      

			function newArrow(x, y, rotation = 0, layer, stage, count, magnitud = 0) {
				var arrow = new Konva.Arrow({
					x: x,
					y: y,
					points: [0, 0, 75, 0],
					pointerLength: 2,
					pointerWidth: 2,
					fill: 'black',
					stroke: 'black',
					strokeWidth: 4,
					shadowColor: 'black',
					shadowBlur: 2,
					shadowOffset: {x : 1, y : 1},
					shadowOpacity: 0.4,
					draggable: true,
					rotation: 0,
          name: "arrow_" + count.toString(),
          rotation: rotation,
          magnitud: magnitud,
				});

				arrow.on('dragstart', (e) => {
					shadowRectangle.show();
					shadowRectangle.moveToTop();
					arrow.moveToTop();
          console.log(arrow.name())
				});
        
				arrow.on('dragend', (e) => {
          console.log("rotation: ", arrow.rotation())

          if(arrow.rotation() == 0){
            arrow.position({
              x: Math.round((arrow.x() ) / blockSnapSize) * blockSnapSize  ,
              y: Math.round((arrow.y() ) / blockSnapSize) * blockSnapSize + 15
            });
          }
          else if(Math.round(arrow.rotation()) == 45){
            arrow.position({
              x: Math.round((arrow.x() + 15) / blockSnapSize) * blockSnapSize ,
              y: Math.round((arrow.y() + 15) / blockSnapSize) * blockSnapSize 
            });
          }
          else if(Math.round(arrow.rotation()) == 90){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize + 15,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 0
            });
          }
          else if(Math.round(arrow.rotation()) == 135){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize + 0,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 0
            });
          }
          else if(Math.round(arrow.rotation()) == 180){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize + 0,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 15
            });
          }
          else if(Math.round(arrow.rotation()) == -135){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize - 20,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 10
            });
          }
          else if(Math.round(arrow.rotation()) == -90){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize + 15,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 0
            });
          }
          else if(Math.round(arrow.rotation()) == -45){
            arrow.position({
              x: Math.round(arrow.x() / blockSnapSize) * blockSnapSize + 0,
              y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize + 0
            });
          }
				stage.batchDraw();
				shadowRectangle.hide();
				});
				arrow.on('dragmove', (e) => {
          if(arrow.rotation() == 0){
            shadowRectangle.position({
              x: Math.round((arrow.x() + 60) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() ) / blockSnapSize) * blockSnapSize
            });
          }

          else if(Math.round(arrow.rotation()) == 90){
            shadowRectangle.position({
              x: Math.round((arrow.x() + 0) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() + 60) / blockSnapSize) * blockSnapSize
            });
          }
          else if(Math.round(arrow.rotation()) == 135){
            shadowRectangle.position({
              x: Math.round((arrow.x() - 60) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() + 30) / blockSnapSize) * blockSnapSize
            });
          }
          else if(Math.round(arrow.rotation()) == 180){
            shadowRectangle.position({
              x: Math.round((arrow.x() - 90) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() + 0) / blockSnapSize) * blockSnapSize
            });
          }
          else if(Math.round(arrow.rotation()) == -135){
            shadowRectangle.position({
              x: Math.round((arrow.x() - 90) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() - 60) / blockSnapSize) * blockSnapSize
            });
          }
          else if(Math.round(arrow.rotation()) == -90){
            shadowRectangle.position({
              x: Math.round((arrow.x() - 0) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() - 90) / blockSnapSize) * blockSnapSize
            });
          }
          else if(Math.round(arrow.rotation()) == -45){
            shadowRectangle.position({
              x: Math.round((arrow.x() + 30) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() - 60) / blockSnapSize) * blockSnapSize
            });
          }


          else {
            shadowRectangle.position({
              x: Math.round((arrow.x() + 45) / blockSnapSize) * blockSnapSize,
              y: Math.round((arrow.y() + 45) / blockSnapSize) * blockSnapSize
            });
          }
				
				stage.batchDraw();
				});

				var tr = new Konva.Transformer({
					nodes: [arrow],
					centeredScaling: false,
					resizeEnabled: false,
					rotation: 0,
          rotationSnaps: [0, 45, 90, 135, 180, 225, 270, 315, 360],
          rotationSnapTolerance: 22.5,
				});
				layer.add(tr);

        layer.add(arrow);
        stage.on('click tap', function (e) {
          if (e.target === arrow) {
            tr.nodes([arrow]);
          }
          // if click on empty area - remove all selections
          if (e.target === stage) {
            tr.nodes([]);
            return;
          }

          const metaPressed = e.evt.ctrlKey;
          const isSelected = tr.nodes().indexOf(e.target) >= 0;

          if (metaPressed && isSelected) {
            // if we pressed keys and node was selected
            // we need to remove it from selection:
            tr.nodes([]);
            const nodes = e.target.destroy(); // use slice to have new copy of array
            // remove node from array
          }
        });

        /// fuerza en arrow

        var textNode = new Konva.Text({
          text: magnitud,
          x: x,
          y: x,
          fontSize: 10,
          name: "textArrow_" + count.toString(),
        });
  
        layer.add(textNode);

        arrow.on('dragstart', (e) => {
					textNode.moveToTop();
          console.log(arrow.name(),  " magnitud: ", arrow.magnitud)
				});
        
				arrow.on('dragend', (e) => {

          textNode.position({
            x: Math.round((arrow.x() ) / blockSnapSize) * blockSnapSize + 15,
            y: Math.round((arrow.y() ) / blockSnapSize) * blockSnapSize + 15
          });
          
          stage.batchDraw();
          
				});
  
        textNode.on('dblclick dbltap', () => {
         
          var textPosition = textNode.getAbsolutePosition();
          var stageBox = stage.container().getBoundingClientRect();
  
          var areaPosition = {
            x: arrow.x() + 15,
            y: arrow.y() + 15,
          };
  
          // create textarea and style it
          var textarea = document.createElement('textarea');
          document.body.appendChild(textarea);
  
          textarea.value = textNode.text();
          textarea.style.position = 'absolute';
          textarea.style.top = areaPosition.y + 'px';
          textarea.style.left = areaPosition.x + 'px';
          textarea.style.width = textNode.width();
  
          textarea.focus();
  
          textarea.addEventListener('keydown', function (e) {
            // hide on enter
            if (e.keyCode === 13) {
              textNode.text(textarea.value);
              arrow.magnitud = textarea.value;
              console.log("magn: ", arrow.magnitud)
              document.body.removeChild(textarea);
            }
          });
        });

        // fuerza en arrow

      }
