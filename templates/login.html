<!doctype html>
<html lang="en">
    <head ><!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">

                        <h3 id="form-title">Bienvenid@!</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>

                                <input type="text" name="username" placeholder="Nombe de usuario" class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>

                                    <input type="password" name="password" placeholder="ContraseÃ±a" class="form-control" >
                            </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="Login">
                                </div>
                        </form>

                    </div>		
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            No tienes cuenta? <a href="{% url 'register' %}" class="ml-2">Registrate</a>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
