			function newArrow(x, y, layer, stage) {
				var arrow = new Konva.Arrow({

					y: Math.round(arrow.y() / blockSnapSize) * blockSnapSize
				});
				stage.batchDraw();
				});

				var tr = new Konva.Transformer({
					nodes: [arrow],
					centeredScaling: false,
					resizeEnabled: true,
					rotation: 0,
          rotationSnaps: [0, 45, 90, 135, 180, 225, 270, 315, 360],
          rotationSnapTolerance: 22.5,
				});
				layer.add(tr);
        
        layer.add(arrow);
        stage.on('click tap', function (e) {
          if (e.target === arrow) {
            tr.nodes([arrow]);
          }
          // if click on empty area - remove all selections
          if (e.target === stage) {
            tr.nodes([]);
            return;
          }

          const metaPressed = e.evt.ctrlKey;
          const isSelected = tr.nodes().indexOf(e.target) >= 0;

          if (metaPressed && isSelected) {
            // if we pressed keys and node was selected
            // we need to remove it from selection:
            tr.nodes([]);
            const nodes = e.target.destroy(); // use slice to have new copy of array
            // remove node from array
          }
        });

        var rotulaText = new Konva.Text({

      }
      
      
      
        let drawingLine = false;
        let line;
        stage.on('mousedown', (e) => {
          if (e.target.hasName('node')) {
            drawingLine = true;
            const pos = stage.getPointerPosition();
            line = new Konva.Line({
              stroke: 'black',
              strokeWidth: 7,
              // remove line from hit graph, so we can check intersections
              listening: false,
              points: [e.target.x(), e.target.y(), pos.x, pos.y]
            });
            layer.add(line);
          }
        });
        
        stage.on('mouseover', (e) => {
          if (e.target.hasName('node')) {
            e.target.stroke('black');
            layer.draw();
          }
        });
        
        stage.on('mouseout', (e) => {
          if (e.target.hasName('node')) {
            e.target.stroke(null);
            layer.draw();
          }
        });
        
        stage.on('mousemove', (e) => {
          if (!line) {
            return;
          }
          const pos = stage.getPointerPosition();
          const points = line.points().slice();
          points[2] = pos.x;
          points[3] = pos.y;
          line.points(points);
          layer.batchDraw();
        });
        
        stage.on('mouseup', (e) => {
          if (!line) {
            return;
          }
          if (!e.target.hasName('node')) {
            line.destroy();
            layer.draw();
            line = null;
          } else {
            let pos = e.target.getClientRect();
            const points = line.points().slice();
            points[2] = pos.x + (e.target.width()/2);
            points[3] = pos.y + (e.target.height()/2);;
            line.points(points);
            layer.batchDraw();
            line = null;
          }
          
        });

        shadowRectangle.hide();
        layer.add(shadowRectangle);

        toolBar(layer, stage);
        loadForm(data);
        
        stage.add(layer);
        layer.draw();
    </script>
